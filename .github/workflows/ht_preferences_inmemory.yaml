name: ht_headlines_inmemory

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push: 
    branches: 
      - main
  pull_request: 
    branches: 
      - main

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      dart_sdk: 3.7.0
      min_coverage: 98
      coverage_excludes: "*.g.dart"